<!DOCTYPE html>
<html>
<head>
<body>

<h2>Donors Forms</h2>

<form action="/donors" autocomplete="off" method="post"> 
    {% csrf_token%}
    

    <label for="Name"><b>Donor Name</b></label>
    <input type="text" placeholder="Enter Name" name="Name" required><br><br>

    <label for="Mobile"><b>Donor Mobile No</b></label>
    <input type="text" placeholder="Enter Mobile No" name="Mobile" required><br><br>


    <label for="Area"><b>Donor City</b></label>
    <input type="text" placeholder="Enter Your City" name="Area" required><br><br>

    <label for="Type"><b>Donor Blood Type</b></label>
    <input type="text" placeholder="Enter Patient Blood Type" name="Type" required><br><br>


   
        
    <button type="submit">Post</button>
  
   

</body>
</html>
